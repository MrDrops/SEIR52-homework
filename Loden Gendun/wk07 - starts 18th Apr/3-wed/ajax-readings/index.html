<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Readings</title>
    <script src="scripts/ajax-readings.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>AJAX Readings</h1>
    <div>
        <div>
            <p>Search:</p>
            <input type="text", placeholder="Ulysses">
            <button id="fetch">Fetch Book</button>
        </div>
        <div class="container">
            <div class="feature">
                <div id="title"></div>
                <div id="cover"></div>
                <p class="publisher"></p>
            </div>
            <div class="feature">
                <p id="blurb"></p>
            </div>
        </div>
    </div>
</body>
</html>
