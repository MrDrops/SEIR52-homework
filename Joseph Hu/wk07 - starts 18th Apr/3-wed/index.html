<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="search">
            <div class="content">
                <h1>Look Up Book</h1>
                <div class="search-bar">
                    <input type = "search" class="search-bar_input" id="book_title" placeholder="Jaws">
                    
                    <button class="submit" id="fetch"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-container">
                        
        <div class="card" id="card" style="display:none">
            <img src="" id="cover">
            <div class="card-details">
                <div class="name" id="title"></div>
                <span class="author" id="author"></span>
                <p id="info"></p>
            </div>
        </div>

    </div>

    
    <script src="books.js"></script>
    <script src="https://kit.fontawesome.com/374b7621af.js" crossorigin="anonymous"></script>
</body>
</html>
